<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .form-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .button {
            display: inline-block;
            margin-top: 1rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            background-color: #fa8072;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.95);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ccc;
            color: black;
            border: none;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <input type="text" id="username" class="input-field" placeholder="Username" required><br>
        <input type="password" id="password" class="input-field" placeholder="Password" required><br>
        <button class="button" onclick="login()">Login</button>
        <button class="back-button" onclick="location.href='index.html'">Back</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username && password) {
                const user = {
                    username: username,
                    avatar: "default-avatar.png"
                };
                localStorage.setItem("user", JSON.stringify(user));
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
